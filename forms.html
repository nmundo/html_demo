      <label for="name">Name:</label>

      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />

        id="subscribe"
        name="subscribe"
        value="newsletter"

      <input type="submit" value="Submit" />
    </form>
